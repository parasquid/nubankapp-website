<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title>NuBank App | The Hyperlocal Bank</title>
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<style>
html, body {
    background: #F2F2F2;
    text-align: center;
}
body {
    padding: 40px 0;
}
a {
    text-decoration: none;
}
a.logo {
    color: #757575;
}
a.logo span {
    color: #069;
}
h4 {
    color: #999;
}
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <a href="http://twitter.com/nubnakapp" target="_blank" class="logo">
                <h1><span>nu</span>bank</h1>
            </a>

            <h4 class="byline">Hyperlocal Banking via Blockchain Multi-Sig</h4>

            <form action="mailchimp">
                <div class="row">
                    <div class="col-sm-8">
                        <input type="email" name="email" class="form-control" placeholder="enter email for more info" />
                    </div>
                    <div class="col-sm-4">
                        <input type="submit" class="btn btn-success btn-block" value="Subscribe" />
                    </div>
                </div>
            </form>

            <p class="clearfix"></p>
            <br><hr><br>
            <p class="small">Follow us on <a href="http://twitter.com/nubnakapp">Twitter</a> for real-time Updates</a></p>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
